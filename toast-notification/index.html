<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast Notification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <ul class="notifications">
  </ul>

  <div class="buttons">
    <button class="btn" id="success">Success</button>
    <button class="btn" id="error">Error</button>
    <button class="btn" id="warning">Warning</button>
    <button class="btn" id="info">Info</button>
  </div>

  <script src="https://kit.fontawesome.com/34f214cc65.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
